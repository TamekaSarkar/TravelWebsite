<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <h:head>
        <title> Create a new  Attraction</title>
         <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="refresh"/>
      
    </h:head>
    <h:body class ="new-class">
         <style>
            .new-class{
                background-color:#eee8c8; 
                color: #000000;
                
            }
            .button{
                background-color:#eee8c8; 
                width:80px;
            }
            .home-class{
                background-color:#475144; 
                
                            }
           
        </style>
       
        <h:form>
             <h3>Please enter Attraction Name</h3>
             <h:inputText id = "Name" required="true"  requiredMessage="The name field cannot be empty"
                          title="Please enter Attraction Name" value="#{login.theLoginAccount.name}"/>               

             <h3>Please enter  a city</h3>
             <h:inputText id = "City" required="true"  requiredMessage="The name field cannot be empty"
                          title="Please enter City" value="#{login.theLoginAccount.city}"/>
             <h3>Please enter  a State</h3>
             <h:inputText id = "State" required="true"  requiredMessage="The name field cannot be empty"
                          title="Please enter your State" value="#{login.theLoginAccount.state}"/>
             <h3>Please enter  a Description</h3>
             <h:inputTextarea id = "Description" required="true"  requiredMessage="The name field cannot be empty"
                          title="Please enter your Description" value="#{login.theLoginAccount.description}"/>
             
              <h3>Please enter  a Tag</h3>
             <h:selectOneMenu value="#{login.theLoginAccount.tag}">
    <f:selectItem itemValue="Museum" itemLabel="Museum" />
    <f:selectItem itemValue="Beach" itemLabel="Beach" />
    <f:selectItem itemValue="Mountain" itemLabel="Mountain" />
      <f:selectItem itemValue="Cities " itemLabel="Cities" />
       <f:selectItem itemValue="Shopping Malls" itemLabel="Shopping Malls" />
       
</h:selectOneMenu>
              <h3>Please enter  a Score between 1 to 5</h3>
             <h:inputText id = "Score" required="true"  requiredMessage="The name field cannot be empty"
                          title="Please enter your Score" value="#{login.theLoginAccount.score}"  validatorMessage="score must be between 1 to 5"/>
            <br></br><br></br>
          
                <h:commandButton type ="submit" value ="submit" action ="confirmation2.xhtml"/>
                &nbsp;
                <h:commandButton id="return" value="Home"
                                 action="welcome.xhtml" />
        
            
        </h:form>
    </h:body>
    <footer class="section cyan darken-2 white-text center">
            <p class="flow-text">Trip Advisor &copy; 2020</p>
        </footer>
       
        
        
        
        
        
</html>
