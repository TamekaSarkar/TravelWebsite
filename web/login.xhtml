<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="refresh"/>
    </h:head>
    <h:body>
         <h:form>
            <h3>Login Your Online Trip Advisor Account!</h3>
              <h:graphicImage value="Trip.jpg.png" />
                 
            <p>Please enter your online access ID:<br></br>
                <h:inputText id="user_name" required ="true" 
                             requiredMessage="The ID field cannot be empty"
                        title="Please enter your user_name"
                        value="#{login.user_Name}"
                 validatorMessage="The ID must be between 3 and 20 characters">
                    <f:validateLength maximum="20" minimum="3" />
                </h:inputText>
              </p>
            
              
              <p> Please enter your password:<br></br>
                <h:inputText id="psw" required ="true" 
                          requiredMessage="The password field cannot be empty"
                        title="Please enter your psw"
                        value="#{login.password}"/>
              </p>
                     
             
              <p>
                <h:commandButton id="submit" value="Submit"
                                 action="#{login.Login()}" />
                </p>
            

        </h:form>
    </h:body>
</html>
